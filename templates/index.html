<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Visualization Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <v-app>
            <v-app-bar app color="primary" dark>
                <v-app-bar-nav-icon @click="drawer = !drawer"></v-app-bar-nav-icon>
                <v-toolbar-title>Molecular Visualization Tool</v-toolbar-title>
                <v-spacer></v-spacer>
                <v-btn icon @click="resetCamera">
                    <v-icon>mdi-camera-outline</v-icon>
                </v-btn>
            </v-app-bar>

            <v-navigation-drawer v-model="drawer" app clipped>
                <v-list dense>
                    <v-list-item>
                        <v-list-item-content>
                            <v-list-item-title class="title">
                                Controls
                            </v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>
                </v-list>

                <v-divider></v-divider>

                <v-container>
                    <v-select
                        v-model="viewStyle"
                        :items="viewStyleOptions"
                        label="Visualization Style"
                        outlined
                        dense
                        @change="updateVisualization"
                    ></v-select>

                    <v-select
                        v-model="colorMapping"
                        :items="colorMappingOptions"
                        label="Color Mapping"
                        outlined
                        dense
                        @change="updateVisualization"
                    ></v-select>

                    <v-file-input
                        label="Upload PDB File"
                        outlined
                        dense
                        accept=".pdb"
                        @change="handleFileUpload"
                    ></v-file-input>

                    <v-select
                        v-if="pdbFiles.length > 0"
                        v-model="activeFile"
                        :items="pdbFiles"
                        item-text="name"
                        item-value="path"
                        label="Select PDB File"
                        outlined
                        dense
                        @change="updateActiveFile"
                    ></v-select>

                    <v-card outlined class="mt-4">
                        <v-card-title class="subtitle-1">Molecule Info</v-card-title>
                        <v-card-text>
                            <div>{{ hoverInfo }}</div>
                        </v-card-text>
                    </v-card>
                </v-container>
            </v-navigation-drawer>

            <v-main>
                <div id="vtk-container"></div>
            </v-main>

            <v-footer app>
                <v-container class="pa-2">
                    <div class="text-center text-caption grey--text">
                        Molecular Visualization Tool - Powered by Trame & VTK
                    </div>
                </v-container>
            </v-footer>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                drawer: true,
                viewStyle: 'ball_stick',
                viewStyleOptions: [
                    { text: 'Ball and Stick', value: 'ball_stick' },
                    { text: 'Protein Ribbon', value: 'ribbon' }
                ],
                colorMapping: 'atom',
                colorMappingOptions: [
                    { text: 'Atom', value: 'atom' },
                    { text: 'B-Factor', value: 'bfactor' },
                    { text: 'Residue', value: 'residue' }
                ],
                hoverInfo: 'Hover over atoms to see details',
                pdbFiles: [],
                activeFile: null
            },
            methods: {
                updateVisualization() {
                    // This would normally update the visualization,
                    // but in this case it's handled by the Python backend
                    fetch('/api/update-visualization', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            viewStyle: this.viewStyle,
                            colorMapping: this.colorMapping
                        })
                    });
                },
                handleFileUpload(file) {
                    if (!file) return;
                    
                    let formData = new FormData();
                    formData.append('file', file);
                    
                    fetch('/api/upload-pdb', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        this.pdbFiles = data.pdbFiles;
                        this.activeFile = data.activeFile;
                    });
                },
                updateActiveFile() {
                    fetch('/api/set-active-file', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            activeFile: this.activeFile
                        })
                    });
                },
                resetCamera() {
                    fetch('/api/reset-camera', {
                        method: 'POST'
                    });
                }
            }
        });
    </script>
</body>
</html>
